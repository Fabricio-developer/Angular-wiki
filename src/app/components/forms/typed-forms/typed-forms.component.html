<form [formGroup]="form">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  @if (form.controls.name.errors) {<p>{{form.controls.name.errors| json}}</p>}

  <label>
    Email:
    <input type="email" formControlName="email">
  </label>

  <label>
    Pin:
    <input type="number" formControlName="pin">
  </label>

  <button (click)="printForm()">Print Form</button>
</form>
