<form [formGroup]="form">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Email:
    <input type="email" formControlName="email">
  </label>

  <label>
    Pin:
    <input type="number" formControlName="pin">
  </label>

  <button type="submit">Submit</button>
</form>
